<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PDF viewer</title>
  <style>html,body{margin:0;height:100%;}</style>
</head>
<body>
  <!-- Displays in most modern browsers -->
  <object data="document.pdf"
          type="application/pdf"
          width="100%" height="100%"
          aria-label="Embedded PDF">
      <!-- Fallback if the browser can’t embed -->
      <p>Your browser can’t display PDFs. 
         <a href="document.pdf">Download the file instead.</a>
      </p>
  </object>
</body>
</html>
